server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # 开启 gzip 压缩，加快加载速度
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/javascript application/json application/javascript application/x-javascript application/xml image/svg+xml;

    # 允许上传大文件
    client_max_body_size 648M;

    # 静态资源缓存策略
    location ~ .*\.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # 前端页面路由
    location / {
        # 解决 React 路由刷新 404 问题
        try_files $uri $uri/ /index.html;
    }

    # 后端 API 代理
    location /api/ {
        # 注意：这里末尾的斜杠意味着去除 /api/ 前缀
        # 请求 /api/user -> http://backend:8080/user
        # 修改：去掉末尾斜杠，保留 /api 前缀，因为后端 Controller 映射了 /api/...
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE 配置
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 1h;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding on;
    }

    # 静态资源代理
    # 用户上传资源 (sources)
    location ^~ /avatar/ {
        alias /app/sources/avatar/;
    }
    location ^~ /background/ {
        alias /app/sources/background/;
    }
    location ^~ /sources/ {
        alias /app/sources/;
    }
    location ^~ /files/messages/ {
        alias /app/sources/messages/;
    }

    # 站点静态资源 (site_assets)
    location ^~ /site_assets/ {
        alias /app/site_assets/;
    }
    location ^~ /banner/ {
        alias /app/site_assets/banner/;
    }
    location ^~ /icons/ {
        alias /app/site_assets/icons/;
    }
    location ^~ /imgs/ {
        alias /app/site_assets/imgs/;
    }
    location ^~ /live2dmodels/ {
        alias /app/site_assets/live2dmodels/;
    }
    location ^~ /live2dsrc/ {
        alias /app/site_assets/live2dsrc/;
    }
}
