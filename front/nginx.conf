server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # 开启 gzip 压缩，加快加载速度
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/javascript application/json application/javascript application/x-javascript application/xml image/svg+xml;

    # 允许上传大文件
    client_max_body_size 128M;

    # --- 静态资源配置 (COS 优先 + 本地回退) ---

    # 1. 特殊处理：登录注册背景视频强制使用本地
    location = /background/34.mp4 {
        alias /app/site_assets/background/34.mp4;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # 2. site_assets (COS: /site_assets/ -> Local: /app/site_assets/)
    location ^~ /site_assets/ {
        proxy_pass https://penroseblogsources-1329628039.cos.accelerate.myqcloud.com/site_assets/;
        proxy_set_header Host penroseblogsources-1329628039.cos.accelerate.myqcloud.com;
        proxy_intercept_errors on;
        error_page 404 = @local_site_assets;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # 3. live2dsrc (COS: /site_assets/live2dsrc/ -> Local: /app/site_assets/live2dsrc/)
    location ^~ /live2dsrc/ {
        proxy_pass https://penroseblogsources-1329628039.cos.accelerate.myqcloud.com/site_assets/live2dsrc/;
        proxy_set_header Host penroseblogsources-1329628039.cos.accelerate.myqcloud.com;
        proxy_intercept_errors on;
        error_page 404 = @local_common;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # 4. live2dmodels (COS: /site_assets/live2dmodels/ -> Local: /app/site_assets/live2dmodels/)
    location ^~ /live2dmodels/ {
        proxy_pass https://penroseblogsources-1329628039.cos.accelerate.myqcloud.com/site_assets/live2dmodels/;
        proxy_set_header Host penroseblogsources-1329628039.cos.accelerate.myqcloud.com;
        proxy_intercept_errors on;
        error_page 404 = @local_common;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # 5. background (COS: /site_assets/background/ -> Local: /app/site_assets/background/)
    location ^~ /background/ {
        proxy_pass https://penroseblogsources-1329628039.cos.accelerate.myqcloud.com/site_assets/background/;
        proxy_set_header Host penroseblogsources-1329628039.cos.accelerate.myqcloud.com;
        proxy_intercept_errors on;
        error_page 404 = @local_common;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # 6. icons (COS: /site_assets/icons/ -> Local: /app/site_assets/icons/)
    location ^~ /icons/ {
        proxy_pass https://penroseblogsources-1329628039.cos.accelerate.myqcloud.com/site_assets/icons/;
        proxy_set_header Host penroseblogsources-1329628039.cos.accelerate.myqcloud.com;
        proxy_intercept_errors on;
        error_page 404 = @local_common;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # 7. banner (COS: /site_assets/banner/ -> Local: /app/site_assets/banner/)
    location ^~ /banner/ {
        proxy_pass https://penroseblogsources-1329628039.cos.accelerate.myqcloud.com/site_assets/banner/;
        proxy_set_header Host penroseblogsources-1329628039.cos.accelerate.myqcloud.com;
        proxy_intercept_errors on;
        error_page 404 = @local_common;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # 8. imgs (COS: /site_assets/imgs/ -> Local: /app/site_assets/imgs/)
    location ^~ /imgs/ {
        proxy_pass https://penroseblogsources-1329628039.cos.accelerate.myqcloud.com/site_assets/imgs/;
        proxy_set_header Host penroseblogsources-1329628039.cos.accelerate.myqcloud.com;
        proxy_intercept_errors on;
        error_page 404 = @local_common;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # --- 回退位置定义 ---

    # 对应 /site_assets/ 请求的回退
    location @local_site_assets {
        root /app;
        try_files $uri =404;
    }

    # 对应 /live2dsrc/, /icons/ 等请求的回退
    # 请求 /icons/a.svg -> root /app/site_assets -> /app/site_assets/icons/a.svg
    location @local_common {
        root /app/site_assets;
        try_files $uri =404;
    }

    # 静态资源缓存策略
    location ~ .*\.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # 前端页面路由
    location / {
        # 解决 React 路由刷新 404 问题
        try_files $uri $uri/ /index.html;
    }

    # 后端 API 代理
    location /api/ {
        # 注意：这里末尾的斜杠意味着去除 /api/ 前缀
        # 请求 /api/user -> http://backend:8080/user
        # 修改：去掉末尾斜杠，保留 /api 前缀，因为后端 Controller 映射了 /api/...
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE 配置
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 1h;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding on;
    }

    # 后端 SSE 代理（保持事件流特性，禁用缓冲）
    location ^~ /api/sse/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 关键：关闭缓冲与缓存，保持长连接
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 1h;
        proxy_set_header Connection '';
        proxy_http_version 1.1;

        # 允许携带 Cookie 进行鉴权（403 常见为未登录）
        proxy_set_header Cookie $http_cookie;
    }

    # 静态资源与用户上传代理
    # 用户上传资源 (sources)
    location ^~ /sources/ {
        alias /app/sources/;
    }
    location ^~ /avatar/ {
        alias /app/sources/avatar/;
    }
    location ^~ /files/messages/ {
        alias /app/sources/messages/;
    }

    # 防止 SPA 回退吞掉 JSON、SVG 等文件请求，优先尝试实际文件
    location ~* \.(json)$ {
        try_files $uri =404;
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }
}
